<body>
    <div id="particles-js"></div>
    <!-- END particles-js -->
    <div class="nav animated bounceInLeft">
        <a href="#">
            <img src="12.PNG" alt="ZINGMP3">
        </a>
        <div class="menu">
            <p>Menu
                <span><i class="fas fa-bars"></i></span>
            </p>
        </div>
        <div class="link">
            <a href="https://fb.com/hiepga6719">
                <div class="share abc" title="Facebook">
                    <p class="ngayxua">facebook</p>
                    <ul>
                        <li><i class="fab fa-facebook"></i></li>
                    </ul>
                </div>
            </a>
            <a href="https://twitter.com/QuocHiep8">
                <div class="share twitters" title="Twitter">
                    <p class="ngayxua1">twitter</p>
                    <ul>
                        <li><i class="fab fa-twitter"></i></li>
                    </ul>
                </div>
            </a>
            <a href="https://github.com/Kydzz">
                <div class="share github" title="Github">
                    <p class="ngayxua">github</p>
                    <ul>
                        <li><i class="fab fa-github-square"></i></li>
                    </ul>
                </div>
            </a>
            <a href="https://www.instagram.com/hiepga6719/">
                <div class="share instagram" title="Instagram">
                    <p class="ngayxua2">instagram</p>
                    <ul>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
    <!-- END NAV -->
    <div class="line animated fadeIn delay-1s"></div>
    <!-- END LINE -->
    <div class="title">
        <div class="outline animated fadeIn delay-1s">
            <img class="animated fadeIn delay-1s" src="matcuoi2.jpg">
        </div>
           
        
    </div>
    <!-- END TITLE -->
    <div class="myCV animated bounceInUp">
        <section style="font-family: 'Pacifico', cursive;">
            <h1>Trần Quốc Hiệp</h1>
            <h2>06 - 07 - 1999</h2>
            <p>Front-End</p>
            <button type="button" style="font-family: 'Pacifico', cursive;" class="triggle">Show My Location</button>
        </section>
    </div>
    <!-- End CV -->

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Your Location Is: </h2>
            <br>
            <p class="status"></p>
            <a class="map-link" target="_blank"></a>
        </div>
    </div>
    <div>
        <!--The div element for the map -->
        <div id="map"></div>
    </div>



    <script>
        function initMap() {
            // The location of Uluru
            var uluru = {
                lat: 10.7978752,
                lng: 106.6467328
            };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNSGR1QgRqLI2ZtWHlF3BvokLNIy_3QtA&callback=initMap">
    </script>
    <script src="main.js"></script>
    <script src="particles.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
