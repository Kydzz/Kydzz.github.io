        <script>
            function initMap() {
                // The location of Uluru
                var uluru = {
                    lat: 10.7978752,
                    lng: 106.6467328
                };
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                        zoom: 4,
                        center: uluru
                    });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjU4eWLoonZegMFOJoX8ksAYew1tkwLiM&callback=initMap">
