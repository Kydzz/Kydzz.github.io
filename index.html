    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="css/stylemusic.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Made With Me</title>
</head>
<body>
        
    <div id="app">
            <nav :class="{'hidden-nav' : !showNav}">
                <!-- <a href="#" class="img-center">
                    <img src="logo.png" alt="">
                </a> -->
                <div class="nav-social">
                    <a href="https://fb.com/hiepga6719" data-tooltip="Facebook">
                        <img src="facebook_60px.png" width="60px" height="60px" alt="Telegram">
                    </a>
                    <a href="https://github.com/kid1z" data-tooltip="Github">
                        <img src="github_60px.png" width="60px" height="60px" alt="Github">
                    </a>
                    <a href="https://twitter.com/Quochiep8" data-tooltip="Twitter">
                            <img src="twitter_60px.png" width="60px" height="60px" alt="Telegram">
                        </a>
                        <a href="#" data-tooltip="Telegram">
                            <img src="telegram_app_60px.png" width="60px" height="60px" alt="Github">
                        </a>
                </div>
                
            </nav>
            <section>
                <div class="video">
                    <video src="landing-video.mp4" width="100%" height="100%" autoplay="autoplay" loop="loop"
                        onloadedmetadata="this.muted = true" muted="muted" class="video-setting"></video>

                </div>
                <div class="text1">
                    <div class="text"></div>
                    <p >Tran Quoc Hiep</p>
                    <!-- <p >06 - 07 - 1999</p>
                    <p >Front-End</p> -->
                    <button type="button" class="triggle">Show My Location</button>
                </div>
                
            </section>
        
        <!-- End nav -->

        <div class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Your Location Is: </h2>
                <br>
                <p class="status"></p>
                <a class="map-link" target="_blank"></a>
            </div>
        </div>
        <div>
            <!--The div element for the map -->
            <div id="map"></div>
        </div>


        <script>
            function initMap() {
                // The location of Uluru
                var uluru = {
                    lat: 10.7978752,
                    lng: 106.6467328
                };
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                        zoom: 4,
                        center: uluru
                    });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr5qwgemJp4LtodR8lvXg382V-cDFK3bY&callback=initMap">
        </script>


            <!-- END MAP -->
        <div class="off-set">
            <p>OFFSET - {{currentPosition}} px</p>
        </div>
        <!-- END OFFSET -->

        <a class="back-to-top" @click="scrollOnTop" :class="{'hide-backtotop': showBacktotop}">
            <!-- <img src="1.svg" width="50px" height="50px"> -->
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50"
                style="enable-background:new 0 0 50 50;fill:#39A576" xml:space="preserve">
                <polygon points="24.5,6.4 11,22.6 20,22.6 20,41.5 29,41.5 29,22.6 38,22.6 " />
            </svg>
        </a>
        </div>
        <!-- END BACKTOTOP -->

        <div id="app-cover">
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="track-time">
                        <div id="current-time"></div>
                        <div id="track-length"></div>
                    </div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art">
                        <img src="_1.jpg" class="active" id="_1">
                        <img src="/music_image/_2.jpg" id="_2">
                        <img src="/music_image/_3.jpg" id="_3">
                        <img src="/music_image/_4.jpg" id="_4">
                        <img src="/music_image/_5.jpg" id="_5">
                        <img src="/music_image/_6.jpg" id="_6">
                        <img src="/music_image/_7.jpg" id="_7">
                        <img src="/music_image/_111.jpg" id="_8">
                        <div id="buffer-box">Buffering ...</div>
                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MUSIC -->

    <script src="vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="1.js"></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/music.js'></script>
    <script src="text.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
