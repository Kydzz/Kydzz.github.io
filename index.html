<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV GITHUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="animation/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="particles-js" style="z-index: 10"></div>
    <!-- END particles-js -->
    <div class="nav animated bounceInLeft">
        <a href="#">
            <img src="12.PNG" alt="ZINGMP3">
        </a>
        <div class="menu">
            <p>Menu
                <span><i class="fas fa-bars"></i></span>
            </p>
        </div>
        <div class="link">
            <a href="https://fb.com/hiepga6719">
                <div class="share abc" title="Facebook">
                    <p class="ngayxua">facebook</p>
                    <ul>
                        <li><i class="fab fa-facebook"></i></li>
                    </ul>
                </div>
            </a>
            <div class="share twitters" title="Twitter">
                <p class="ngayxua1">twitter</p>
                <ul>
                    <li><i class="fab fa-twitter"></i></li>
                </ul>
            </div>
            <a href="https://github.com/Kydzz">
                <div class="share github" title="Github">
                    <p class="ngayxua">github</p>
                    <ul>
                        <li><i class="fab fa-github-square"></i></li>
                    </ul>
                </div>
            </a>
            <div class="share instagram" title="Instagram">
                <p class="ngayxua2">instagram</p>
                <ul>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAV -->
    <div class="line animated fadeIn delay-1s"></div>
    <!-- END LINE -->
    <div class="title">
        <h1 class="animated bounceInDown">xin chào, đây là cv của tôi.</h1>
        <img class="animated fadeIn delay-1s" src="matcuoi2.jpg" width="100px">
    </div>
    <!-- END TITLE -->
    <div class="myCV animated bounceInUp">
        <section style="font-family: 'Oswald', sans-serif;"> 
            <h1>TRẦN QUỐC HIỆP</h1>
            <h2>06 - 07 - 1999</h2>
            <p>FRONT-END</p>
            <a href="https://fb.com/hiepga6719"><button type="submit" style="font-family: 'Oswald', sans-serif;z-index: 999;">Bắt Đầu</button></a>
        </section>
    </div>
    

    <script src="main.js"></script>
    <script src="particles.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
