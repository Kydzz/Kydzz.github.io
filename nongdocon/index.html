<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đo nồng độ cồn</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="bg">
  <div class="py-32 md:mx-16 h-full w-full">
    <div class="flex">
      <div class="col-1 flex flex-col pointer-events-auto relative">
        <div class="mx-auto">
          <div class="relative inline-block">
            <svg fill="#fff" aria-hidden="true" height="24" viewBox="0 0 24 24" version="1.1" width="24" data-view-component="true" class="octicon octicon-code">
              <path d="M15.22 4.97a.75.75 0 0 1 1.06 0l6.5 6.5a.75.75 0 0 1 0 1.06l-6.5 6.5a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734L21.19 12l-5.97-5.97a.75.75 0 0 1 0-1.06Zm-6.44 0a.75.75 0 0 1 0 1.06L2.81 12l5.97 5.97a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-6.5-6.5a.75.75 0 0 1 0-1.06l6.5-6.5a.75.75 0 0 1 1.06 0Z"></path>
            </svg>
            <span class="absolute left-0 top-0 h-full w-full rounded-full" style="background-color: #7c72ff; filter: blur(18px)"></span>
          </div>
        </div>
        <div class="mx-auto">
          <div class="line"></div>
        </div>
        <div class="mx-auto my-3">
          <div class="border inline-block rounded-full p-1"></div>
        </div>
        <div class="mx-auto">
          <div class="line" style="background: linear-gradient(transparent, #33b3ae 30%)"></div>
        </div>
        <div class="mx-auto my-3">
          <div class="relative inline-block">
            <svg fill="#fff" aria-hidden="true" height="24" viewBox="0 0 24 24" version="1.1" width="24" data-view-component="true" class="octicon octicon-lock">
              <path d="M6 9V7.25C6 3.845 8.503 1 12 1s6 2.845 6 6.25V9h.5a2.5 2.5 0 0 1 2.5 2.5v8a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 19.5v-8A2.5 2.5 0 0 1 5.5 9Zm-1.5 2.5v8a1 1 0 0 0 1 1h13a1 1 0 0 0 1-1v-8a1 1 0 0 0-1-1h-13a1 1 0 0 0-1 1Zm3-4.25V9h9V7.25c0-2.67-1.922-4.75-4.5-4.75-2.578 0-4.5 2.08-4.5 4.75Z"></path>
            </svg>
            <span class="absolute left-0 top-0 h-full w-full rounded-full" style="background-color: #33b3ae; filter: blur(18px)"></span>
          </div>
        </div>
      </div>
      <div class="col-11 flex flex-col pointer-events-auto relative">
        <h1 class="text-white text-xl">
          Đo nồng độ cồn -
          <a href="https://github.com/kid1z" target="_blank" class="bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
            Quốc Hiệp
          </a>
        </h1>

        <!-- form -->
        <!-- gender -->
        <div class="md:w-1/4 w-3/4">
          <select id="gender" class="p-4 md:p-2 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled value="">Giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
          </select>
        </div>

        <!-- age -->
        <div class="md:w-1/4 w-3/4">
          <select id="age" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled value="">Tuổi</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
          </select>
        </div>

        <!-- weight -->
        <div class="flex items-center">
          <div class="md:w-1/4 w-3/4">
            <select id="weight" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Cân nặng</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
              <option value="60">60</option>
              <option value="61">61</option>
              <option value="62">62</option>
              <option value="63">63</option>
              <option value="64">64</option>
              <option value="65">65</option>
            </select>
          </div>
          <span class="text-white ml-4">KG</span>
        </div>
        
        <!-- height -->
        <div class="flex items-center">
          <div class="md:w-1/4 w-3/4">
            <select id="height" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Chiều cao</option>
            </select>
          </div>
          <span class="text-white ml-4">CM</span>
        </div>

        <!-- type of drink -->
        <div class="md:w-1/4 w-3/4">
          <select onchange="handleChangeType()" id="drink" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected value="beer">Bia</option>
            <option value="alcohol">Rượu</option>
          </select>
        </div>

        <!-- type of beer -->
        <div class="md:w-1/4 w-3/4" id="beer">
          <select id="beerSelect" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled value="">Loại bia</option>
            <option value="threethreethree">333</option>
            <option value="heineken250">Heineken 250ml</option>
            <option value="heineken330">Heineken 330ml</option>
            <option value="heineken500">Heineken 500ml</option>
            <option value="tiger330">Tiger 330ml</option>
            <option value="tiger500">Tiger 500ml</option>
            <option value="huda330">Huda 330ml</option>
            <option value="huda500">Huda 500ml</option>
          </select>
        </div>

        <!-- quatity -->
        <div class="flex items-center" id="quatity">
          <div class="md:w-1/4 w-3/4">
            <select id="quatitySelect" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Uống mấy lon</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="" disabled>Xỉn rồi chọn làm gì nữa</option>
            </select>
          </div>
          <span class="text-white ml-4">LON</span>
        </div>

        <!-- alcohol -->
        <div class="md:w-1/4 w-3/4 hidden" id="alcohol">
          <select id="alcoholSelect" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled value="">Loại rượu</option>
            <option value="gao">Gạo</option>
            <option value="nep">Nếp</option>
            <option value="vodka">Vodka</option>
            <option value="chuoi">Chuối</option>
            <option value="thapcam">Thập cẩm</option>
          </select>
        </div>

        <!-- glass -->
        <div class="flex items-center hidden" id="glass">
          <div class="md:w-1/4 w-3/4">
            <select id="glassSelect" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Loại ly</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
            </select>
          </div>
          <span class="text-white ml-4">LY</span>
        </div>

        <!-- alcohol quatity -->
        <div class="flex items-center hidden" id="ancolholQuatity">
          <div class="md:w-1/4 w-3/4">
            <select id="alcolholQuatitySelect" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Uống mấy ly</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="" disabled>Xỉn rồi chọn làm gì nữa</option>
            </select>
          </div>
          <span class="text-white ml-4">LY</span>
        </div>

        <!-- minutes -->
        <div class="flex items-center">
          <div class="md:w-1/4 w-3/4">
            <select id="minutes" class="p-4 md:p-3 my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled value="">Uống được mấy phút rồi</option>
              <option value="15">15 phút</option>
              <option value="30">30 phút</option>
              <option value="45">45 phút</option>
              <option value="60">1 tiếng</option>
              <option value="75">1 tiếng 15 phút</option>
              <option value="90">1 tiếng 30 phút</option>
              <option value="105">1 tiếng 45 phút</option>
              <option value="120">2 tiếng</option>
              <option value="135">2 tiếng 15 phút</option>
              <option value="150">2 tiếng 30 phút</option>
              <option value="165">2 tiếng 45 phút</option>
              <option value="180">3 tiếng</option>
              <option value="195">3 tiếng 15 phút</option>
              <option value="210">3 tiếng 30 phút</option>
              <option value="225">3 tiếng 45 phút</option>
              <option value="240">4 tiếng</option>
              <option value="255">4 tiếng 15 phút</option>
              <option value="270">4 tiếng 30 phút</option>
              <option value="285">4 tiếng 45 phút</option>
              <option value="300">5 tiếng 15 phút</option>
              <option value="360">6 tiếng</option>
              <option value="420">7 tiếng</option>
              <option value="" disabled>Chạy về đi</option>
            </select>
          </div>
        </div>

        <!-- submit -->
        <div class="flex items-center">
          <div class="md:w-1/4 w-3/4">
            <button id="submit" class="relative w-full inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
              <span class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Đo
              </span>
            </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
  
  <script src="./index.js"></script>
</body>

</html>
