<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đo nồng độ cồn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="bg">
  <div class="py-32 mx-16 h-full w-full">
    <div class="flex">
      <div class="col-1 flex flex-col pointer-events-auto relative">
        <div class="mx-auto">
          <div class="relative inline-block">
            <svg fill="#fff" aria-hidden="true" height="24" viewBox="0 0 24 24" version="1.1" width="24" data-view-component="true" class="octicon octicon-code">
              <path d="M15.22 4.97a.75.75 0 0 1 1.06 0l6.5 6.5a.75.75 0 0 1 0 1.06l-6.5 6.5a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734L21.19 12l-5.97-5.97a.75.75 0 0 1 0-1.06Zm-6.44 0a.75.75 0 0 1 0 1.06L2.81 12l5.97 5.97a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-6.5-6.5a.75.75 0 0 1 0-1.06l6.5-6.5a.75.75 0 0 1 1.06 0Z"></path>
            </svg>
            <span class="absolute left-0 top-0 h-full w-full rounded-full" style="background-color: #7c72ff; filter: blur(18px)"></span>
          </div>
        </div>
        <div class="mx-auto">
          <div class="line"></div>
        </div>
        <div class="mx-auto my-3">
          <div class="border inline-block rounded-full p-1"></div>
        </div>
      </div>
      <div class="col-11 flex flex-col pointer-events-auto relative">
        <h1 class="text-white text-xl">
          Đo nồng độ cồn -
          <a href="https://github.com/kid1z" target="_blank" class="bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
            Quốc Hiệp
          </a>
        </h1>

        <!-- form -->
        <!-- gender -->
        <div class="w-1/4">
          <select id="gender" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled>Giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
          </select>
        </div>

        <!-- age -->
        <div class="w-1/4">
          <select id="age" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled>Tuổi</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
          </select>
        </div>

        <!-- weight -->
        <div class="flex items-center">
          <div class="w-1/4">
            <select id="weight" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled>Cân nặng</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
              <option value="60">60</option>
              <option value="61">61</option>
              <option value="62">62</option>
              <option value="63">63</option>
              <option value="64">64</option>
              <option value="65">65</option>
            </select>
          </div>
          <span class="text-white ml-4">KG</span>
        </div>
        
        <!-- height -->
        <div class="flex items-center">
          <div class="w-1/4">
            <select id="height" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled>Chiều cao</option>
            </select>
          </div>
          <span class="text-white ml-4">CM</span>
        </div>

        <!-- type of drink -->
        <div class="w-1/4">
          <select id="drink" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled>Đồ uống</option>
            <option value="male">Bia</option>
            <option value="female">Rượu</option>
          </select>
        </div>

        <!-- type of beer -->
        <div class="w-1/4">
          <select id="beer" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            <option selected disabled>Loại bia</option>
            <option value="male">333</option>
            <option value="female">Heineken 250ml</option>
            <option value="female">Heineken 330ml</option>
            <option value="female">Heineken 500ml</option>
            <option value="female">Tiger 330ml</option>
            <option value="female">Tiger 500ml</option>
            <option value="female">Huda 330ml</option>
            <option value="female">Huda 500ml</option>
          </select>
        </div>

        <!-- quatity -->
        <div class="flex items-center">
          <div class="w-1/4">
            <select id="quatity" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
              <option selected disabled>Uống mấy lon</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="" disabled>Xỉn rồi chọn làm gì nữa</option>
            </select>
          </div>
          <span class="text-white ml-4">LON</span>
        </div>

        <!-- minutes -->
        <div class="flex items-center">
          <div class="w-1/4">
            <div class="my-2">
              <input placeholder="Uống được mấy phút rồi" type="number" id="default-input" class="my-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black">
            </div>
          </div>
          <span class="text-white ml-4">Phút</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
